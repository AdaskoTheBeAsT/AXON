<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d47a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="200" fill="url(#bg)"/>
  
  <!-- Left side: Neural network visualization -->
  <circle cx="60" cy="100" r="10" fill="#ff6b35" opacity="0.8"/>
  <line x1="70" y1="100" x2="120" y2="100" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Pipe delimiters as separators (the key concept) -->
  <rect x="125" y="75" width="4" height="50" fill="#ff6b35" rx="2"/>
  <rect x="670" y="75" width="4" height="50" fill="#ff6b35" rx="2"/>
  
  <!-- Center: AXON text with pipe delimiters -->
  <text x="400" y="110" font-family="'Courier New', monospace" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">AXON</text>
  <text x="400" y="145" font-family="'Courier New', monospace" font-size="18" fill="#ff6b35" text-anchor="middle" opacity="0.9">AI eXpress Object Notation</text>
  <text x="400" y="170" font-family="'Courier New', monospace" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.6">Schema | Data | Pragmatism</text>
  
  <!-- Right side: Data flow -->
  <line x1="680" y1="100" x2="730" y2="100" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <circle cx="740" cy="100" r="10" fill="#ff6b35" opacity="0.8"/>
  
  <!-- Small accent elements (representing structured data points) -->
  <circle cx="150" cy="60" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="170" cy="70" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="190" cy="60" r="3" fill="#ffffff" opacity="0.4"/>
  
  <circle cx="610" cy="130" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="630" cy="140" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="650" cy="130" r="3" fill="#ffffff" opacity="0.4"/>
  
  <!-- Subtle circuit board traces in background -->
  <line x1="20" y1="40" x2="120" y2="40" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
  <line x1="20" y1="160" x2="120" y2="160" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
  <line x1="680" y1="40" x2="780" y2="40" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
  <line x1="680" y1="160" x2="780" y2="160" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
</svg>
